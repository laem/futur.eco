- titre: Construire une ligne de tram ou métro dans toutes les villes
  notes: |
    Le titre de cette action peut vous paraitre provocateur. Il ne s'agit évidemment pas d'équipe toutes les communes de France d'un tram. Les bourgs et villages n'en seront jamais le centre. 

    Pourtant, si on retient comme définition de la "ville" une population de 30 000 habitants au minimum, construire un tram est tout à fait possible, comme vous allez le découvrir ici. 

    Il y a [280 villes de plus de 30 000 habitants](https://fr.wikipedia.org/wiki/Liste_des_communes_de_France_les_plus_peuplées#Communes_de_plus_de_30_000_habitants) en France.

    En moyenne, une voiture coûte 400 € / mois à son propriétaire, soit environ 5000 € / an. On peut considérer qu'en ordre de grandeur, la moitié de la population d'une ville dispose d'une voiture: certains ménages n'en ont pas, certains en ont 2.
      
    Ainsi, sans compter les dépenses publiques dans l'infrastructure du système voiture (routes, police, accidents, dépenses de santé, etc), le système voiture coûte pour une ville de 30 000 habitants, 75 millions d'€ par an.

    Quel est le coût d'un tramway ? 200 millions pour la deuxième ligne de Brest dont les travaux ont commencé à l'été 2023.

    Évidemment, l'objet n'est pas d'allouer 100 % du coût de la voiture individuelle à la construction d'un tramway, il est de même évident qu'une commune de 30 000 habitants n'a pas besoin d'un tramway tous les 3 ans.

    Ni même peut-être d'un tramway: un réseau de bus électriques à haut niveau de service, comme Rennes va en déployer 5 d'ici 2030 pour compléter ses deux lignes de métro, est une alternative très sérieuse au tram et à la voiture. Ajoutons aussi que moins une ville est dense (en habitations, en réseaux souterrains), moins un projet de tramway coûte cher.

    Contrairement à ce qu'on pense souvent, l'essentiel des lieux d'habitations en France sont déjà connectés au réseau SNCF. [60 % de la population française est à moins de 20 minutes en vélo d'une gare principale](https://www.bl-evolution.com/publication/la-france-a-20-minutes-a-velo/). Ainsi, pour toutes ces villes de 30 000 habitants, le renouveau du rail français pourrait structurer les transports locaux via une petite ligne à haute fréquence de type "RER".  

    En conclusion, il est évident que l'argent est disponible pour le rail, même dans les "petites villes", il est simplement entièrement ou presque brulé dans et pour nos réservoirs d'essence individuels, son allocation n'est qu'un choix politique. Alors ne parlons pas des 130 villes de 50 000 habitants...

  catégorie: transport
  icônes: 🚗🌆
- titre: Interdire la voiture dans les métropoles
  notes: |

    Les métropôles sont des lieux de concentration des habitants. Cela a au moins deux effets : d'une, la densité est élevée. Paris en est l'exemple parfait : c'est la ville la plus dense d'Europe et l'une des plus denses du monde. Ainsi, la voiture y est une des pires nuisances : profitant seulement à une minorité d'autosolistes, elle pourrit la vie de la majorité par son bruit, sa pollution, sa saleté (elle noircit tous les façades), son danger, son emprise sur les sols, etc.

    Dans une moindre mesure, mais de façon toujours évidente, il en est de même dans les villes comme Rennes, Nice, Brest.

    La deuxième raison qui fait que la métropole est propice pour se passer de la voiture individuelle, c'est que l'alternative y est possible grace à la rentabilité des transports en commun : plus une zone est dense, plus le métro, le tram, le bus, le covoiturage sont rentables. À l'inverse, dans une zone peu dense, on peut évidemment se passer de voiture, mais cela vient avec des compromis sur les km que chacun peut faire par jour ou sur les montants à investir pour faire fonctionner un service public de transport.

    Cette mesure radicale peut évidemment être nuancée : on peut ne parler que de zones denses. Par exemple, la métropole de Rennes est connue comme un archipel de villes réunies autour du coeur Rennes-Cesson. Entre Rennes et Noyal-Chatillon, il y a des champs : une zone très peu denses en habitations. La circulation en voiture individuelle pourrait être autorisée entre ces deux villes sur un axe structurant, dans la campagne sur certaines petites routes transverales et pour les riverains (le reste étant réservé aux vélos et piétons). Cette circulation éviterait chaque coeur de ville grace à des parkings relais.

    De la même façon, même si Landerneau n'est pas une métropole, son centre-ville est tout à fait apte à se passer de la voiture individuelle, mais pas sa périphérie.

