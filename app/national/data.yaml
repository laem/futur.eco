    ## L'action 

    Passer les autoroutes françaises de 130 à 110 km/h : c'est le serpent de mer des mesures climatiques.

    La [désinformation est très répandue](https://twitter.com/Tomsawy22670318/status/1273959473355333634) sur le chiffrage des gains d'énergie et donc d'empreinte climat d'une baisse de vitesse des voitures. Pourtant, c'est clairement une des mesures les plus faciles à mettre en place, à la fois en termes pratiques (il suffit que le gouvernement acte la chose), et en terme de confort perdu, le temps additionnel de trajet étant en général très faible en proportion d'un trajet moyen. Sans compter les gains évidents en coût du carburant. 

    La convention citoyenne pour le climat a proposé en 2020 une réduction de la limitation de vitesse sur les autoroutes de 130km/h à 110km/h. La proposition est détaillée [ici](https://propositions.conventioncitoyennepourleclimat.fr/objectif/reduire-les-emissions-des-gaz-a-effet-de-serre-sur-les-autoroutes-et-les-voies-rapides/#elementor-tab-title-1681). 

    Suite à l'invasion de l'Ukraine par la Russie, l'Agence Internationale de l'Énergie en a fait [sa 1ère recommandation](https://www.iea.org/reports/a-10-point-plan-to-cut-oil-use) pour réduire nos achats de pétrole russe.

    Malgré tout cela, quelle diminution de l'empreinte climat du pays une telle mesure aura-t-elle ?


    ## Le calcul

    D'après [le modèle Nos Gestes Climat](https://github.com/incubateur-ademe/nosgestesclimat/blob/master/data/transport/actions/limitation-vitesse.publicodes#L13C56-L13C56) qui compile plusieurs sources, le gain de carburant entrainé par un passage de 130 à 110 km/h sur autoroute est de 25%.

    Le nombre de kilomètres faits sur autoroutes concédées (ce qui exclut donc les "voies rapides urbaines et les routes nationales interurbaines à caractéristiques autoroutières" ainsi que les "voies express" bretonnes déjà limitées à 110) est de 97 milliards de véhicule-km. Vu l'évolution annuelle, nous tablons sur un chiffre rond de 100 milliards pour 2022. Source: onglet G1.c du tableur de la section "données" de cette [publication du SDES](https://www.statistiques.developpement-durable.gouv.fr/stabilite-de-la-circulation-routiere-en-france-en-2019).

    > Note : ces km incluent aussi probablement les camions, dont [la limite](https://fr.wikipedia.org/wiki/Vitesse_maximale_autorisée_par_type_de_véhicule_en_France) est inférieure à 130 km/h déjà. Nous faisons donc l'hypothèse que dans le cadre de cette loi, on leur applique une diminution de vitesse également. Leur grand manque d'aérodynamisme doit probablement réduire la différence de vitesse nécessaire pour atteindre un grain de 25% d'énergie. 
    > Dans le calcul suivant, nous les confondons avec les voitures, même si leur consommation est bien plus élevée au km.

    Considérons les données de [ce tweet](https://twitter.com/Tomsawy22670318/status/1274257124701462528) : il y a [70% de diesel](https://www.ecologie.gouv.fr/sites/default/files/Théma - Réduction des vitesses sur les routes.pdf?page=19) pour 6 l/100km et 2,64 ⵛ/l, 30% d'essence pour 8 l/100km et 2,7 ⵛ/l (pour le CO2e, source [base empreinte](https://base-empreinte.ademe.fr/donnees/jeu-donnees)).

    Cela nous donne 18 millions de tonnes de CO2e pour ces trajets, et le gain de la limitation de vitesse 4 millions de tonnes de CO2e. (voici le calcul, en attendant de coder cela sur publicodes \(0,06×70%×2,64×100+0,08×30%×2,7×100)÷1000`).

    Ce qui donne 0,7 % des [604 millions de tonnes de CO2e françaises](https://www.statistiques.developpement-durable.gouv.fr/lempreinte-carbone-de-la-france-de-1995-2021).

    > Notons que tous les véhicules ne roulent pas aujourd'hui à 130. Il faut considérer la distribution des vitesses. C'est ce qui est fait dans [cette étude du Ministère de l'écologie](https://www.ecologie.gouv.fr/sites/default/files/Théma - Réduction des vitesses sur les routes.pdf?page=15). Cela dit, il faut aussi considérer qu'après la limitation à 110, les véhicules ne rouleront pas tous à 110 en moyenne. Il serait bien pour clarifier cela d'étudier les vitesses des voies express bretonnes par exemple. On fait donc ici l'hypothèse de simplification, dans un premier temps, en attendant éventuellement de tirer de cette étude des conclusions plus fiables sur ce passage 130 - 110.

  formule: 0.7

- titre: 4 personnes par voiture sur autoroute
  catégorie: transport
  icônes: 🛣️👥
  notes: |

    ## L'action 

    Les autoroutes sont un moyen de se déplacer sur de longues distances, souvent pour des trajets prévus à l'avance. Il est donc beaucoup plus facile de s'organiser pour faire du covoiturage que sur les trajets du quotidien. 

    Malgré cela, et la renommée de la première plateforme de covoiturage en monopole, sur longue distance (trajet supérieur à 100 km) le taux d'occupation des véhicules est de 2,25 d'après l'étude [Se déplacer en voiture : seul, à plusieurs ou en covoiturage](https://www.ecologie.gouv.fr/sites/default/files/DE_4p_covoiturage-v4-050722_SH_OK.pdf?page=2) du Ministère de l'Écologie, et l'essentiel de ce remplissage est du simplement au covoiturage dit "informel", simplement le voyage en famille et entre amis.

    L'action ici consiste simplement à remplir les voitures avec 4 personnes en moyenne. En termes pratiques, cela pourrait consister à osciller entre un remplissage de 3 à 5 au cours de l'année, à surtaxer significativement le coût du km d'autoroute fait à 1, 2 et 3 passagers, ou plus radicalement à n'autoriser l'entrée payante sur une autoroute que si la voiture est remplie avec 4 passagers. Quelque soit la forme de la mesure, cela mettrait sur le marché des apps de covoiturage des centaines de millions de trajets aujourd'hui difficiles à trouver. 

    ## Le calcul

    Le nombre de kilomètres faits sur autoroutes concédées (ce qui exclut donc les "voies rapides urbaines et les routes nationales interurbaines à caractéristiques autoroutières" ainsi que les "voies express" bretonnes déjà limitées à 110) est de 97 milliards de véhicule-km. Vu l'évolution annuelle, nous tablons sur un chiffre rond de 100 milliards pour 2022. Source: onglet G1.c du tableur de la section "données" de cette [publication du SDES](https://www.statistiques.developpement-durable.gouv.fr/stabilite-de-la-circulation-routiere-en-france-en-2019).

    D'après [cette source assez ancienne de 2009](https://trm24.fr/faits-chiffres-urf-les-poids-lourds-ne-sont-pas-plus-nombreux-sur-nos-routes/), "les camions représentent 14% des usagers de l’autoroute, comme en 2009". On table donc de façon approximative (il faudrait retrancher tous les usages professionnels... mais on pourrait aussi très bien imaginer que les professionnels prennent des passagers) sur 86 milliards de trajets faits par des voitures covoiturables. 

    Passer le taux de remplissage de 2,25 à 4 passagers consisterait donc à enlever un grand nombre de voitures devenues inutiles des autoroutes. On suppose donc que presque tous les trajets sont faits en double, ce qui sur l'ensemble de la France, moyennant des changements (comme le train, ou comme les pauses qui devraient être prises par les conducteurs mais ne le sont en pratique souvent pas), ne semble pas si irréaliste.

    Il s'agit ici de déterminer un ordre de grandeur, nous partons donc sur un résultat de `86 * (2,25 / 4)` donc 48 milliards de km soit 38 milliards de km évités. En considérant une empreinte climat mix diesel et essence calculée dans [cette autre fiche](action/Au-moins-4-personnes-par-voiture-sur-autoroute) de 0,18 ⵛ/km, cela nous donne 6,8 millions de tonnes de ⵛ évitées, soit environ ~1% des [émissions nationales](https://www.statistiques.developpement-durable.gouv.fr/sites/default/files/2023-07/datalab_essentiel_314_emission_ges_mobilites_juillet2023_0.pdf).

  formule: 1
