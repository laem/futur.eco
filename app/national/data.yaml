- titre: Supprimer les vols métropolitains
  catégorie: transport
  icônes: ✈️
  notes: |


    ## L'action
    On supprime toutes les lignes commerciales aériennes régulières entre des aéroports qui sont en France métropolitaine, Corse incluse (car les ferries permettent sans aucun problème de faire la traversée, et que les ferries sont décarbonables facilement, contrairement aux avions). 

    ## Le calcul
    Les données pour 2018 sont dans le [bulletin du trafic aérien](https://www.ecologie.gouv.fr/sites/default/files/bulletin_stat_trafic_aerien_2018.pdf). À noter, la Corse fait partie [d'après Wikipedia](https://fr.wikipedia.org/wiki/Corse) de la France métropolitaine, c'est sur cette base que nous considérons que les stats l'incluent, mais il faudrait vérifier.

    Le trafic intérieur à la métropole est de 15,88 milliards de passagers kilomètres transportés (Mrd PKT) sur un total France de 401,06 soit 4 %. C'est donc peu significatif, avec un total de l'empreinte climat française de ~ 4 % * [ 6%](https://theshiftproject.org/article/aerien-climat-fiscalite-manuel-auto-defense-intell) soit 0,2 %.

    > À noter : les vols courts émettent plus de CO2e au km, à cause des phases de décollage et d'aterrisage très gourmandes. Le rapport entre court et long courrier peut d'après l'ADEME varier [du simple au double](https://futur.eco/documentation/transport/avion/impact-carbone-unitaire). Nous pourrions donc appliquer un "malus" x2 pour prendre une sécurité et donner une valeur plutôt haute. Plus d'infos via [ce tweet](https://twitter.com/Teek36/status/1673335045531000832).
  formule: 0.2

- titre: Ne garder que 4 aéroports commerciaux
  catégorie: transport
  icônes: ✈️
  dépasse:
    - Supprimer les vols métropolitains
  notes: |

    ## L'action
    Le raisonnement est le suivant : dans une perspective de limitation importante du trafic aérien dont l'empreinte climat n'est plus à rappeler, il n'y a aucun sens de maintenir [les 55 grands aéroports de ligne français](https://fr.wikipedia.org/wiki/Liste_des_aéroports_les_plus_fréquentés_en_France) et [la centaine d'aéroports commerciaux](https://www.navette-aeroport.net/les-aeroports-francais/). Nous sommes les recordmans d'Europe.

    > Ici, nous limitons l'analyse aux trajets partant de la France métropolitaine. 

    Paris-Charles de Gaulle est évidemment l'aéroport central français, avec ses 57 millions de passagers en 2022. Mais tout centraliser à Paris semble illusoire, notamment au vu de l'absence de TGV reliant Paris aux extrêmités sud et ouest de la France.

    Dans ce scénario, nous gardons donc 4 aéroports, qui permettent à l'écrasante majorité des français d'être à moins de 3 h de TGV de l'un d'entre-eux. La carte intéractive [Chronotrains](https://www.chronotrains.com/fr/station/2988507-Paris/3) est essentielle pour cette analyse.

    - NCE : Nice-Côte d'Azur, qui déssert tout le sud-est de la France 
    - TLS : Toulouse-Blagnac, qui déssert tout le sud-ouest de la France
    - BES : Brest-Bretagne, le plus petit des 4 de loin, qui désenclave l'extrême ouest. Cet aéroport est voué à disparaitre une fois la LGV Bretagne-Iroise terminée.
    - CDG : Paris-Charles de Gaulle, qui déssert le reste de la France

    Bien sûr, cette mesure ne remet pas en question tous les aéroports qui servent à d'autres usages que les avions de ligne civils.

    ## Le calcul

    On prend le trafic actuel de ces aéroports, en le considérant par approximation comme une limite non dépassable. Bien qu'ils ne soient pas forcément saturés, il est probable qu'ils soient quand même bien utilisés.

    On regarde le % que représentent ces aéroports sur les [~ 150 millions de passagers annuels](https://fr.wikipedia.org/wiki/Transport_aérien). Grâce à la page wikipedia citée plus haut, on trouve 45 %, sur un total plus élevé de 173 millions de passagers.

    [Cet article](https://theshiftproject.org/article/aerien-climat-fiscalite-manuel-auto-defense-intellectuelle/) du Shift project nous indique qu'en 2016, les vols au départ de la France représentaient 6% de l'empreinte climat de la France : 21,9 MT x2 / 689 MT.

    ## Limites

    Bien sûr, raisonner en passager n'est qu'une approximation de premier ordre : entre un passager qui fait Bordeaux-Paris (si si, ça existe toujours) ou Paris-Bali, l'empreinte varie d'un ordre de grandeur ! Mais attribuer un quota basé sur le nombre de km parcourus en avion, c'est l'object d'une autre carte action.
  formule: 3
- titre: Quota de 4 vols par personne par vie
  catégorie: transport
  icônes: ✈️
  dépasse:
    - Ne garder que 4 aéroports commerciaux
    - Supprimer les vols métropolitains
  notes: |

    ## L'action

    Cette proposition d'action a été rendue célèbre par [Jancovici en 2023](https://www.radiofrance.fr/franceinter/podcasts/l-invite-de-8h20-le-grand-entretien/l-invite-de-8h20-le-grand-entretien-du-mardi-30-mai-2023-5670062). 

    Elle prend le taureau par les cornes : il s'agit de mettre en place une mesure qui par définition, nous permettra de respecter les engagements du secteur, et ce de façon purement égalitaire et sans non plus abandonner la possibilité de voyager en avion.

    ## Le calcul

    Les données clef pour 2018 sont dans le [bulletin du trafic aérien](https://www.ecologie.gouv.fr/sites/default/files/bulletin_stat_trafic_aerien_2018.pdf).

    Il y a 401,06 milliards de passagers kilomètre pour 172,38 millions de passagers. Donc un passager fait en moyenne 2 300 km par vol. 

    On prend cette base comme le kilométrage d'un des 4 vols autorisés par tête dans le cadre de cette action. Comptons maintenant ce que ça donne en termes d'émissions par an. 

    L'espérance de vie en bonne santé d'un français est de 72,6 ans. On part du principe que chaque français va dépenser ses 9200 km d'avion. Étalés sur l'ensemble de la population, cela représente par an et par personne 127 km. Sur l'ensemble de la population de 68 millions, ça donne 8,6 milliards de km.

    Faisons une vérification contradictoire avec les [données du SDES sur la mobilité longue distance](https://www.statistiques.developpement-durable.gouv.fr/sites/default/files/2018-11/datalab-essentiel-138-mobilite-longue-distance-2016-fevrier2018.pdf) : le graphique 3 nous enseigne qu'en 2016, ~110 milliards de km ont été parcourus en avion. Cette mesure de quota entrainerait donc en gros une division par 10 de km voyagés en avion ! C'est cohérent avec nos chiffres précédents.

    Prenons un [facteur d'émission de 0,2 ⵛ/km](https://futur.eco/documentation/transport/avion/impact), cela nous donne 1,72 milliards de kg de CO2e par an, soit 1,72 millions de tonnes.

    Les émissions des vols permis par ces quotas représentent donc 8 % des émissions actuelles de 21,9 millions de tonnes de l'[aviation française](https://theshiftproject.org/article/aerien-climat-fiscalite-manuel-auto-defense-intellectuelle). Donc un gain de 5,5 % des émissions annuelles françaises. C'est majeur.

  formule: 5.5
- titre: Fin des motos et scooters thermiques
  catégorie: transport
  notes: |
    ## L'action

    C'est très simple : il est interdit de rouler sur le territoire français en deux roues à moteur thermique.

    ## La mesure

    Les français parcourent 11,3 milliards de véhicules-km en 2019 en deux-roues motorisés. On peut sans problème considérer que 100% de ces km sont thermiques. Ce ne sera plus le cas pour les données de 2023-2030.

    La source est le [Bilan annuel des transports en 2019](https://www.statistiques.developpement-durable.gouv.fr/bilan-annuel-des-transports-en-2019-0) tableau G1.1.

    Selon [le site officiel ONISR](https://www.onisr.securite-routiere.gouv.fr/etudes-et-recherches/vehicules/parc-des-vehicules/le-parc-deux-roues-motorises-des-menages), les motos lourdes représentent environ 50% du parc. Faute d'avoir la répartition en km parcourus, nous prenons donc un facteur d'émission moyen entre le facteur de 0,763 ⵛ/km/personne et celui de 0,191 ⵛ/km/personne compilés par l'ADEME sur [nosgestesclimat](https://nosgestesclimat.fr/documentation/transport/deux-roues/empreinte), soit 0,133 ⵛ.

    Supprimer ces km représente donc une économie de ~ 1,5 millions de tonnes de ⵛ, soit 0,25% des [émissions totales françaises](https://www.statistiques.developpement-durable.gouv.fr/lempreinte-carbone-de-la-france-de-1995-2021).

    Ajoutons une étape d'évaluation contradictoire avec [les données d'un récent rapport sur la mobilité des Français](https://www.statistiques.developpement-durable.gouv.fr/sites/default/files/2023-07/emissions_ges_mobilites.xlsx) : les 2RM (deux-roues motorisés) représentent 0,7% de l'ensemble des transports, qui représentent eux [31 % des émissions totales françaises](https://www.statistiques.developpement-durable.gouv.fr/sites/default/files/2023-07/datalab_essentiel_314_emission_ges_mobilites_juillet2023_0.pdf), soit 0,217 %. Bingo.


    ## Les Limites

    Bien sûr, il faudrait s'attendre à un renouvellement massif du matériel, on pourrait faire l'hypothèse que 100% sont remplacés par l'équivalent électrique. Ou que 50% le sont par des vélos électriques, et l'autre par l'équivalent. Ou que les scooters deviennent des vélos, et les motos ne sont pas remplacées ou presque (car leur intérêt était pour une partie des motards de faire du bruit).

    Mais l'empreinte à la construction des deux roues est faible par rapport à leur empreinte à l'usage quand leur moteur est thermique, et l'empreinte du moteur électrique est très faible en France.

    > Par exemple: selon la même source sur les km, un deux-roues parcourt 3 000 km par an en moyenne. Cela donne donc ~400 ⵛ par an émis. D'après Nos Gestes Climat, une voiture électrique moyenne émet 10 tonnes à sa fabrication, pour environ 1,5 tonnes de matériaux. Selon [ce site](https://scoot-elec.com/blog/le-poids-du-scooter-electrique), il est raisonnable de tabler sur un poids moyen de 150 kg environ, soit un facteur 10, soit 1 tonnes d'empreinte climat pour la fabrication. Ainsi, il suffit de 2 ans de durée de vie pour amortir les émissions d'usage d'un thermique, ce qui nous permet d'ignorer l'empreinte de fabrication dans cette fiche action, surtout en considérant que tous les véhicules ne seront pas remplacés par l'équivalent.
  formule: 0.25
  icônes: 🏍️🛵
- titre: Relier toutes les métropole en LGV
  catégorie: transport
  icônes: 🚄
  notes: |
    La France a un réseau de lignes de train à grandes vitesse (LGV, l'infrastructure sur laquelle les TGV roulent) relativement développé. Relativement, car nos voisins espagnols, et c'est méconnu, en ont davantage. Le champion du monde, c'est la Chine, et de très loin : elle a construit plus de LGV que l'ensemble du monde, en un temps record.

    Aujourd'hui, les LGV permettent de relier Paris à l'essentiel des régions de France, avec quelques exceptions : Toulouse, Nice, Brest, entre autres.

    > En effet, bien que Brest soit relié à Paris via des TGV, ils ne roulent pas sur une LGV de Brest à Rennes : ainsi les trains sont limités à une vitesse comprise entre 100 et 200 km/h, en fonction de la qualité du segment parcouru.


    La LGV Bordeaux Toulouse est sur les rails, mais il reste donc beaucoup de territoire à couvrir, **surtout si l'on veut éviter l'effet étoile de Paris**. 

    En réalité, le centre du rail français, le hub principal, aurait davantage sa place bien plus au sud de Paris, à Bourges. Bourges et Vierzon sont en effet les dernières villes avant le grand massif central, dont la topologie complexifie la construction de LGV : il faut mettre des tunnels coûteux partout. C'est d'ailleurs bien pour ça que Nice n'est pas reliée à Marseille en LGV. En tout cas, c'est la deuxième raison après le manque cruel de volonté politique.

    À titre d'exemple, il parait fou de se dire que la diagonale ouest-sud-ouest française, de Brest à Toulouse, forte de 10 millions d'habitants et d'un mouvement de population massif ces dernières decennies, [soit totalement dénuée de LGV](https://twitter.com/maeool/status/1548726187932934148/).  

    ![](/LGV-ouest.jpeg)

    Relier toutes les régions de France entre elles via la LGV, c'est un investissement important à moyen-terme, mais qui permettrait d'aider grandement à décarboner les trajets longue distance en France et en Europe : de Paris à Lyon, l'empreinte climat d'un trajet en TGV est de 2 kgCO2e pour environ 400 km. Il suffit de parcourir 10 km en voiture thermique pour exploser ce chiffre ! La différence est colossale.

    Relier toutes les régions de France en LGV ne veut absolument pas dire abandonner les trains moins rapides (TER, Intercités) ni les trains de nuits ! Au contraire : par exemple en coeur Bretagne, il n'y aura jamais de LGV, mais des lignes de train de proximité sont nécessaires. De même, même s'il était possible de relier Brest et Nice en LGV, il est évident pour des raisons de temps de trajet qu'un train de nuit a également sa place, reliant au passage Rennes à Nice et Brest à Marseille en une nuit plutôt que 6h de TGV de jour.

    L'argument consistant à prétendre que l'argent du train va intégralement dans le TGV est faux : l'opération de ce dernier est rentable, non subventionné; à l'inverse les TER sont lourdement subventionnés par les régions. L'argent qui manque pour les LGV et les petites lignes, il se trouve dans le système voiture, qui consomme aujourd'hui 80 % de l'argent des services de transport en France.

- titre: Remplacer toutes les chaudières à gaz
  catégorie: logement
  icônes: 🔥
  notes: |
    ## L'action
    Cette action est on ne peut plus simple : faire passer une loi et lancer une grande initiative nationale de remplacement des chaudières à gaz. Pour faire simple, nous incluons en fait tout le gaz utilisé dans les logements, cela comprend donc également les plaques de cuisson au gaz.

    Les alternatives sont très matures : dans les logements les mieux isolés, une combinaison de chauffage électrique, de sobriété et de pompes à chaleur air-air peuvent remplacer le gaz pour un moindre coût. En particulier, il est évident que passer les jours les plus froids de l'année à 24° au lieu de 19 est un luxe que nous devons mettre immédiatement de côté. 

    Les logements les moins bien isolés doivent évidemment l'être. C'est l'objet d'une autre action. 

    Entre les deux, la pompe à chaleur air-eau n'est pas une solution donnée, mais elle est très efficace, car dans de nombreux cas elle peut réutiliser les canalisations et parfois les chauffages en fonte qui diffusent déjà la chaleur de l'eau chauffée par la chaudière à gaz. La pompe à chaleur chauffe l'eau à une température plus faible que la chaudière au gaz : ainsi souvent, elle doit être combinée à des travaux d'isolation pour que la surface de diffusion disponible suffise à chauffer la pièce à 19°.

    Enfin, n'oublions pas les réseaux de chaleur urbains, qui se déploient comme on peut le voir sur [France chaleur urbaine](https://france-chaleur-urbaine.beta.gouv.fr/carte).

    Dans une certaines mesure, n'oublions pas non plus le biogaz : il pourra être utile pour ne pas remplacer une minorité des équipements gaz. Mais il y a fort à parier qu'il soit surtout utile dans l'industrie. Il est en tout cas impossible que le biogaz remplace le gaz fossile en France, sauf à diviser par deux notre production alimentaire, pour faire pousser du maïs énergétique, comme c'est déjà le cas en Allemagne.

    En termes politiques, notons que la mesure d'interdiction des nouvelles chaudières à gaz ne suffit pas : comme d'habitude, et en particulier dans le logement, le rythme de renouvellement du parc, de 1 % en ordre de grandeur, ne suffit absolument pas à répondre à l'urgence climatique.

    Enfin, l'évolution de l'empreinte climat d'un kWh de gaz inquiète de plus en plus : nombres de nouvelles études ont documenté les massives fuites de méthanes de l'extraction de gaz. L'empreinte du gaz a donc été très certainement sous-estimée par le passé, et l'est toujours.

    ## Le calcul


    Le modèle d'empreinte carbone individuelle Nos Gestes Climat donne [la répartition statistique de l'empreinte des différents moyens de chauffer son logement](https://nosgestesclimat.fr/documentation/logement/chauffage/empreinte-par-défaut).

    Le gaz représente 1021 kgCO2e plus 76 de GPL (gaz hors réseau, avec livraison dans une citerne par un camion) sur un total de 1659, soit 66 % de l'empreinte. Oui, c'est colossal.

    L'empreinte du chauffage du logement est elle-même 1659 kgCO2e d'un total d'environ 9 tonnes, soit 18 %, ce qui porte le total de cette action à 11,9 %.

    > Notons finalement que les émissions du gaz sont régulièrement critiquées comme étant sous-évaluées, car des fuites massives de méthane sont de plus en plus scrutées dans l'extraction du gaz dans les gisements.
  formule: 11.9

- titre: Remplacer toutes les chaudières à fioul
  catégorie: logement
  icônes: 🔥
  notes: |
    ## L'action
    Cette action est la même que [Remplacer toutes les chaudières à gaz](/national/action/remplacer-toutes-les-chaudières-à-gaz), sauf qu'**elle est encore plus urgente**.

    L'absence de grand plan national de remplacement des chaudières à fioul est un témoin très fiable du manque cruel d'engagement du gouvernement et de ses électeurs.

    Comme pour le gaz, la mesure d'interdiction des nouvelles chaudières au fioul ne suffit pas : comme d'habitude, et en particulier dans le logement, le rythme de renouvellement du parc, de 1 % en ordre de grandeur, ne suffit absolument pas à répondre à l'urgence climatique.

    ## Le calcul

    C'est très simple : nous réutilisons la méthode de l'action ["Remplacer les chaudières à gaz"](/national/action/remplacer-toutes-les-chaudières-à-gaz) mais appliquée aux chaudières à fioul. 

    Selon [la répartition statistique de l'empreinte des différents moyens de chauffer son logement](https://nosgestesclimat.fr/documentation/logement/chauffage/empreinte-par-défaut) du modèle de référence Nos Gestes Climat, l'empreinte du fioul domestique représente 438 kgCO2e sur un total de 1659, soit 26%. Donc un total de 4,7 % de l'empreinte nationale.

